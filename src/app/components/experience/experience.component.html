<div
  class="container h-100 flex-column d-flex justify-content-center align-items-center py-5"
>
  <div class="row w-100 mt-2 py-3">
    <div class="col-md-12">
      <div [@slideInOut] class="">
        <h2 class="custom-h2 custom-border text-start">Works</h2>
        <div class="d-flex gap-3 py-2 flex-wrap">
       <div>
        <div class="row py-3">
            <div class="col-12" *ngFor="let project of allProjects" class="project-card">

                    <div class="col-md-6">
                        <div class="d-flex flex-column justify-content-between h-100">

                        <span>{{project.company}}</span>
                        <div class="my-2">

                        </div>
                        </div>
                     
                    </div>

          <h2 class="custom-h2 custom-border text-start">Freelance & Other Projects</h2>
          <div class="d-flex gap-3 py-2 flex-wrap">
         <div>
          <div class="row py-3">
              <div class="col-12" *ngFor="let project of otherProjects" class="project-card">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="d-flex flex-column justify-content-between h-100">
     <h4>{{project.name}}</h4>
                          <span>{{project.company}}</span>
                          <div class="my-2">
                              <span *ngFor="let tech of project.techs" class="tech me-2 ">{{tech}}</span>
                          </div>
                          </div>
                       
                      </div>

                          <div class="d-flex flex-column justify-content-between h-100">
                              <span>
                                  {{project.date}}
                              </span>
                              <span class="d-flex">
                                  <a 
                                  [ngClass]="+project.git_repo.length > 5 ? '' : 'disabled'"
